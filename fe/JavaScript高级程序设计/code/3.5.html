<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>操作符</title>
  </head>
  <body>
    <!-- i++/++i -->
    <script>
      {
        let num1 = 2;
        let num2 = 20;
        let num3 = num1-- + num2;
        let num4 = num1 + num2;
        console.log(num3); // 22
        console.log(num4); // 21
      }
      {
        let num1 = 2;
        let num2 = 20;
        let num3 = --num1 + num2;
        let num4 = num1 + num2;
        console.log(num3); // 21
        console.log(num4); // 21
      }
      {
        let s1 = {};
        console.log(Number(s1));
        s1++;
        console.log(s1);
      }
    </script>
    <!-- 位操作符 -->
    <script>
      {
        let num1 = 25;
        let num2 = ~num1;
        console.log(num2);
        let num3 = -num1 - 1;
        console.log(num3);
      }
      {
        // 1111 1111 1111 1111 1111 1111 1100 0000
        let oldValue = -64;
        // 1111 1111 1111 1111 1111 1111 1111 1110
        console.log(oldValue >> 5); // -2
        // 0000 0111 1111 1111 1111 1111 1111 1110
        console.log(oldValue >>> 5); // 134217726
      }
    </script>
    <!-- 指数操作符 -->
    <script>
      console.log(16 ** 0.5); // 4
      console.log(Math.pow(16, 0.5)); // 4
    </script>
    <!-- 关系操作符 -->
    <script>
      console.log('23' > 3); // true
      console.log('23' > '3'); // false
    </script>
  </body>
</html>
